<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>To Do list</title>
</head>
<body>
    <main class="main_container">
        <header>
            <h1>To day's to do</h1>
            <i class="bi bi-arrow-repeat"></i>
        </header>
        <section class="tasks_areas">
            <div class="add task">
                <div class="input-group input-group_add_task">
                    <input type="text" class="input_insert_task" placeholder="add your task..."  aria-describedby="button-addon2" required>
                    <button class="btn btn-outline-secondary btn_add_task" type="submit" id="btn_add_task"><i class="bi bi-arrow-return-left"></i></button>
                </div>
                <div class="tasks_list">
                    
                </div>
                <button type="button" class="btn  btn_clear_all_completed_tasks">Clear all clompleted</button> 
            </div>
        </section>
    </main>
    
</body>
</html>
